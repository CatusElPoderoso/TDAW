<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Formulario</title>
</head>
<body>
    <marquee><h1>Formulario</h1></marquee>
    <form method="post" name="formulario"  
    action="formulario.html" onsubmit="return validar(this)" >

    Nombre:
    <br>
    <marquee><input type="text" name="txtnom" size="20"></marquee>
    <br>
    Paterno:
    <br>
    <marquee><input type="text" name="txtnomp" size="20"></marquee>
    <br>
    Materno:
    <br>
    <marquee><input type="text" name="txtnomm" size="20"></marquee>
    <br>

    <br>

    <br>

    <br>

    <br>

        <input type="submit" value="Enviar Datos" name="enviar" >

    </marquee>

    </form>
